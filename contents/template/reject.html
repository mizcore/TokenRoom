<!DOCTYPE html>
<html>
<head>
    <title>トークンがないよ！</title>    
    <link rel="stylesheet" type="text/css" href="../c-styles.css">
    <style>
        .token-container {
            text-align: center;
            margin: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .grayed-out {
            padding: 0;
            filter: grayscale(100%);
            opacity: 0.5;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="header">{{token}}を持ってません！</div>
    <div id="contents">
    <div class="token-container">
        <div class="image-container">
            <img src="{{image_url}}" alt="{{token}}" class="grayed-out">
            <div class="lock-overlay">
                <p>未所持</p>
            </div>
        </div>
        <div class="token-container-center">
            <h2>{{name}}</h2>
            <p>この記事を見るには{{token}}が 1 / 1 枚必要です。</p>
            <a href="https://mona-tools.com/mona_asset_detail.php?asset_id={{token}}" target="_blank">
                <button>トークンを買う</button>
            </a>
        </div>
    </div>
</div>
<div id="footer"><a href="../../index.html">とーくんるーむに戻る</a></div>
</body>
</html>
